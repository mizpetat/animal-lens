<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Lens - Fish Only Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: system-ui, sans-serif; overflow: hidden; }
        .header { height: 60px; display: flex; align-items: center; justify-content: center; background: #111; border-bottom: 2px solid var(--accent); }
        .logo { max-height: 45px; width: auto; }
        .viewport { position: relative; width: 100%; height: calc(100vh - 160px); }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); top: 50%; box-shadow: 0 0 15px var(--accent); z-index: 5; }
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; border-radius: 25px 25px 0 0; padding: 20px; transition: 0.4s; z-index: 100; border-top: 3px solid var(--accent); text-align: right; }
        .drawer.open { bottom: 0; }
        .main-btn { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 1.1rem; margin-top: 10px; }
        #status { text-align: center; color: var(--accent); padding: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="header"><img src="logo.png" class="logo"></div>
    <div class="viewport">
        <div class="scan-line"></div>
        <video id="video" autoplay playsinline muted></video>
    </div>
    <div id="status">转 驻拽...</div>
    <div style="padding: 10px 20px;">
        <button id="scan-btn" class="main-btn" onclick="startScanning()">抓   拽 </button>
    </div>

    <div id="drawer" class="drawer">
        <h2 id="a-name" style="margin:0; color:var(--accent);">...</h2>
        <p id="a-desc" style="color:#ccc; line-height:1.5;"></p>
        <button class="main-btn" onclick="closeDrawer()">专 爪</button>
    </div>

    <script>
        let model, isScanning = false;
        // 专砖转  砖拽砖专转 专拽  转 
        const fishKeywords = ["fish", "shark", "whale", "ray", "eel", "anemone", "coral", "aquarium", "underwater"];

        async function startScanning() {
            if(!model) {
                document.getElementById('status').innerText = "注  (驻注 专砖)...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('video').srcObject = stream;
                model = await mobilenet.load();
            }
            
            document.getElementById('status').innerText = "住专拽 转...";
            const res = await model.classify(document.getElementById('video'));
            
            // 驻砖 转 转爪 专砖 砖     
            const fishResult = res.find(r => 
                r.probability > 0.6 && 
                fishKeywords.some(key => r.className.toLowerCase().includes(key))
            );

            if (fishResult) {
                showResult(fishResult.className.split(',')[0]);
            } else {
                document.getElementById('status').innerText = "   专专, 住 转拽专";
            }
        }

        async function showResult(name) {
            document.getElementById('a-name').innerText = "转: " + name;
            document.getElementById('drawer').classList.add('open');
            
            const trans = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=iw&dt=t&q=${encodeURIComponent(name + " is a marine animal.")}`);
            const data = await trans.json();
            document.getElementById('a-desc').innerText = data[0][0][0];
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('status').innerText = " 住专拽 砖";
        }
    </script>
</body>
</html>
