<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Lens AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: system-ui, sans-serif; overflow: hidden; }
        
        /*  - 转拽  驻 转 砖砖转 */
        .header { height: 65px; display: flex; align-items: center; justify-content: center; background: #111; border-bottom: 2px solid var(--accent); }
        .logo { max-height: 50px; width: auto; object-fit: contain; }

        .viewport { position: relative; width: 100%; height: calc(100vh - 170px); background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 5; }
        @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }

        .controls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: rgba(0,0,0,0.5); color: white; font-size: 1.5rem; border: 1px solid var(--accent); backdrop-filter: blur(5px); }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; border-top: 2px solid var(--accent); text-align: right; }
        .drawer.open { bottom: 0; }
        .wiki-text { color: #ccc; line-height: 1.6; margin: 15px 0; font-size: 1.1rem; max-height: 200px; overflow-y: auto; }
        
        .main-btn { background: var(--accent); color: black; border: none; padding: 18px; border-radius: 20px; font-weight: bold; width: 100%; font-size: 1.2rem; }
        #status-bar { text-align: center; padding: 10px; color: var(--accent); font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" class="logo" alt="Animal Lens">
    </div>

    <div class="viewport">
        <div class="scan-line"></div>
        <video id="video" autoplay playsinline muted></video>
        <div class="controls">
            <button class="circle-btn" onclick="toggleTorch()"></button>
            <button class="circle-btn" onclick="location.reload()"></button>
        </div>
    </div>

    <div id="status-bar">注专转 </div>
    
    <div style="padding: 0 20px;">
        <button id="start-btn" class="main-btn" onclick="init()">转 住专拽 </button>
    </div>

    <div id="drawer" class="drawer">
        <h2 id="a-name" style="margin: 0; color: var(--accent);">...</h2>
        <div id="a-desc" class="wiki-text">转专 注 注专转...</div>
        <button class="main-btn" onclick="closeDrawer()">转, 砖 住专拽</button>
    </div>

    <script>
        let model, videoTrack, isLocked = false;
        // 专砖转 专 砖  转  注 注转
        const ignoreList = ["web site", "monitor", "screen", "laptop", "television", "desktop"];

        async function init() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('status-bar').innerText = "转专 爪...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const videoEl = document.getElementById('video');
                videoEl.srcObject = stream;
                await videoEl.play();
                videoTrack = stream.getVideoTracks()[0];
                
                document.getElementById('status-bar').innerText = "注  转转...";
                model = await mobilenet.load();
                document.getElementById('status-bar').innerText = "住专拽 驻注 -  ";
                setInterval(predict, 2500);
            } catch (e) { alert("砖 砖专 爪 驻驻!"); }
        }

        async function predict() {
            if (isLocked || !model) return;
            const res = await model.classify(document.getElementById('video'));
            const top = res[0];

            //   拽   "转专 专"
            if (top.probability > 0.5 && !ignoreList.some(w => top.className.toLowerCase().includes(w))) {
                showResult(top.className.split(',')[0]);
            }
        }

        async function showResult(name) {
            isLocked = true;
            document.getElementById('a-name').innerText = "转: " + name;
            document.getElementById('drawer').classList.add('open');
            document.getElementById('a-desc').innerText = "驻砖 注 转专...";

            try {
                const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`);
                const wikiData = await wikiRes.json();
                const text = wikiData.extract || " 爪 注.";

                // 转专 砖驻专
                const transRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=iw&dt=t&q=${encodeURIComponent(text)}`);
                const transData = await transRes.json();
                const hebrew = transData[0].map(x => x[0]).join('');

                document.getElementById('a-desc').innerText = hebrew;
                
                // 拽专 拽转
                const speech = new SpeechSynthesisUtterance(hebrew.substring(0, 200));
                speech.lang = 'he-IL';
                window.speechSynthesis.speak(speech);
            } catch (e) {
                document.getElementById('a-desc').innerText = "转 " + name + ".  爪转 转专 转 注 专注.";
            }
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            window.speechSynthesis.cancel();
            setTimeout(() => isLocked = false, 3000);
        }

        async function toggleTorch() {
            if (!videoTrack) return;
            try {
                const settings = videoTrack.getSettings();
                await videoTrack.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            } catch (e) { alert("驻住  转"); }
        }
    </script>
</body>
</html>
