<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Lens AI - 注专转</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --accent: #00ff88; --bg: #0a0a0a; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .viewport { position: relative; width: 100vw; height: 65vh; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .logo { height: 40px; margin: 10px; filter: drop-shadow(0 0 5px var(--accent)); }
        .btn { background: var(--accent); color: black; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }
        .drawer { position: fixed; bottom: -100%; width: 100%; background: #1a1a1a; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; transition: 0.5s; z-index: 100; text-align: right; }
        .drawer.open { bottom: 0; }
        .wiki-text { color: #ccc; line-height: 1.6; max-height: 200px; overflow-y: auto; margin-bottom: 20px; }
        .controls { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; }
        .icon-btn { background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; color: white; }
    </style>
</head>
<body>

    <img src="logo.png" class="logo" alt="Logo">
    
    <div class="viewport">
        <video id="video" autoplay playsinline muted></video>
        <div class="controls">
            <button class="icon-btn" onclick="toggleTorch()"></button>
            <button class="icon-btn" onclick="location.reload()"></button>
        </div>
    </div>

    <h3 id="status">注  砖转住专拽 转...</h3>
    <button id="start-btn" class="btn" onclick="init()">转 住专拽 </button>

    <div id="drawer" class="drawer">
        <h2 id="res-name" style="color: var(--accent); margin: 0;">...</h2>
        <p id="res-conf" style="color: #666; font-size: 0.8rem;"></p>
        <div id="res-text" class="wiki-text">转专 注 注专转...</div>
        <button class="btn" style="width:100%" onclick="closeDrawer()">住专 砖</button>
    </div>

    <script>
        let model, videoTrack, torch = false, isProcessing = false;

        async function init() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('status').innerText = "注  转转...";
            model = await mobilenet.load();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            document.getElementById('status').innerText = "住专拽 驻注 -  ";
            setInterval(predict, 2000);
        }

        async function predict() {
            if (isProcessing || !model) return;
            const predictions = await model.classify(document.getElementById('video'));
            if (predictions[0].probability > 0.6) {
                showResult(predictions[0].className.split(',')[0], predictions[0].probability);
            }
        }

        async function showResult(name, prob) {
            isProcessing = true;
            document.getElementById('res-name').innerText = "拽: " + name;
            document.getElementById('drawer').classList.add('open');

            try {
                // 砖转 注 拽驻
                const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`);
                const wikiData = await wikiRes.json();
                const textToTranslate = wikiData.extract || "No specific information found.";

                // 转专  注专转 爪注转 Google Translate API ( 爪专 )
                const translateRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=iw&dt=t&q=${encodeURIComponent(textToTranslate)}`);
                const translateData = await translateRes.json();
                const translatedText = translateData[0].map(s => s[0]).join('');

                // 注 住
                document.getElementById('res-name').innerText = name; // 砖 
                document.getElementById('res-text').innerText = translatedText;
                document.getElementById('res-conf').innerText = `拽: ${(prob*100).toFixed(0)}%`;

                // 拽专 拽转 注专转
                speak(translatedText);

            } catch (e) {
                document.getElementById('res-text').innerText = "砖 专 专  转专.";
                isProcessing = false;
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel(); // 注爪专 拽专转 拽转
            const msg = new SpeechSynthesisUtterance(text.substring(0, 200)); // 拽专 转 转
            msg.lang = 'he-IL';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            window.speechSynthesis.cancel();
            setTimeout(() => { isProcessing = false; }, 3000);
        }

        async function toggleTorch() {
            if (!videoTrack) return;
            torch = !torch;
            try { await videoTrack.applyConstraints({ advanced: [{ torch: torch }] }); } catch (e) { alert("驻住  转"); }
        }
    </script>
</body>
</html>
