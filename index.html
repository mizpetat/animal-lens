<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Lens AI - Smart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { --accent: #00ff88; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: system-ui, sans-serif; overflow: hidden; }
        
        /*  砖驻专 */
        .header { height: 70px; display: flex; align-items: center; justify-content: center; background: linear-gradient(to bottom, #1a1a1a, #000); border-bottom: 2px solid var(--accent); padding: 5px; }
        .logo { max-height: 55px; width: auto; object-fit: contain; }

        .viewport { position: relative; width: 100%; height: calc(100vh - 180px); background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 5; }
        @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }

        .controls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: rgba(0,255,136,0.2); color: white; font-size: 1.5rem; backdrop-filter: blur(8px); border: 1px solid var(--accent); }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: #111; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; border-top: 3px solid var(--accent); }
        .drawer.open { bottom: 0; }
        .wiki-text { color: #ddd; line-height: 1.6; margin: 15px 0; font-size: 1.1rem; max-height: 180px; overflow-y: auto; text-align: right; }
        
        .main-btn { background: var(--accent); color: black; border: none; padding: 18px; border-radius: 20px; font-weight: bold; width: 100%; font-size: 1.2rem; }
        #status-bar { text-align: center; padding: 10px; color: var(--accent); font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" class="logo" alt="Animal Lens">
    </div>

    <div class="viewport">
        <div class="scan-line"></div>
        <video id="video" autoplay playsinline muted></video>
        <div class="controls">
            <button class="circle-btn" onclick="toggleTorch()"></button>
            <button class="circle-btn" onclick="location.reload()"></button>
        </div>
    </div>

    <div id="status-bar">注专转  住专拽</div>
    
    <div style="padding: 0 20px;">
        <button id="start-btn" class="main-btn" onclick="init()">转  转 </button>
    </div>

    <div id="drawer" class="drawer">
        <div style="width: 40px; height: 4px; background: #333; margin: 0 auto 15px; border-radius: 2px;"></div>
        <h2 id="a-name" style="margin: 0; color: var(--accent); font-size: 1.8rem;">...</h2>
        <div id="a-desc" class="wiki-text">转专 注...</div>
        <button class="main-btn" onclick="closeDrawer()">转, 砖 住专拽</button>
    </div>

    <script>
        let model, videoTrack, isLocked = false;
        // 专砖转 专 砖-AI  专 转住  
        const blacklist = ["web site", "monitor", "screen", "laptop", "desktop", "mouse", "keyboard", "space bar", "television"];

        async function init() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('status-bar').innerText = "转专 爪...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 } } 
                });
                document.getElementById('video').srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];

                document.getElementById('status-bar').innerText = "注  转转...";
                model = await mobilenet.load();
                
                document.getElementById('status-bar').innerText = "住专拽 驻注 -  注 ";
                setInterval(predict, 2500);
            } catch (e) { alert(" 砖专 爪!"); }
        }

        async function predict() {
            if (isLocked || !model) return;
            const res = await model.classify(document.getElementById('video'));
            const top = res[0];

            // 拽 砖 拽 专 砖 砖  "住"  "转专"
            if (top.probability > 0.45 && !blacklist.some(word => top.className.toLowerCase().includes(word))) {
                showMatch(top.className.split(',')[0]);
            }
        }

        async function showMatch(name) {
            isLocked = true;
            document.getElementById('a-name').innerText = "转: " + name;
            document.getElementById('drawer').classList.add('open');

            try {
                const wiki = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`);
                const data = await wiki.json();
                const text = data.extract || " 注 住祝.";

                const trans = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=iw&dt=t&q=${encodeURIComponent(text)}`);
                const transData = await trans.json();
                const hebrew = transData[0].map(x => x[0]).join('');

                document.getElementById('a-desc').innerText = hebrew;
                
                // 拽专 拽转
                const msg = new SpeechSynthesisUtterance(hebrew.substring(0, 220));
                msg.lang = 'he-IL';
                window.speechSynthesis.speak(msg);

            } catch (e) {
                document.getElementById('a-desc').innerText = "转 " + name + ",   砖 转专.";
            }
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            window.speechSynthesis.cancel();
            setTimeout(() => isLocked = false, 3000);
        }

        async function toggleTorch() {
            if (!videoTrack) return;
            const current = videoTrack.getSettings().torch;
            try { await videoTrack.applyConstraints({ advanced: [{ torch: !current }] }); } catch(e) {}
        }
    </script>
</body>
</html>
