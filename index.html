<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Lens AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        :root { --accent: #00ff88; --bg: #000000; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: system-ui, sans-serif; overflow: hidden; }

        /*  - 转拽 转 */
        .header { height: 70px; display: flex; align-items: center; justify-content: center; background: #111; border-bottom: 1px solid #333; }
        .logo { max-height: 50px; max-width: 80%; object-fit: contain; }

        /* 爪 - 转拽 住 砖专 */
        .viewport { position: relative; width: 100%; height: calc(100vh - 170px); background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* 转 专 */
        .scan-line { position: absolute; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 5; pointer-events: none; }
        @keyframes scan { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }

        /* 驻转专 砖 */
        .controls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; }
        .btn-round { width: 55px; height: 55px; border-radius: 50%; border: none; background: rgba(255,255,255,0.15); color: white; font-size: 1.5rem; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; }

        /* 专住 注 */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; transition: 0.4s ease; z-index: 100; text-align: right; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        .drawer.open { bottom: 0; }
        .wiki-text { color: #ccc; line-height: 1.6; margin: 15px 0; font-size: 1.1rem; max-height: 200px; overflow-y: auto; }

        .btn-action { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 1.1rem; }
        
        #status-bar { padding: 15px; font-size: 0.9rem; color: var(--accent); text-align: center; background: #000; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <div class="viewport">
        <div class="scan-line"></div>
        <video id="video" autoplay playsinline muted></video>
        <div class="controls">
            <button class="btn-round" onclick="toggleTorch()"></button>
            <button class="btn-round" onclick="location.reload()"></button>
        </div>
    </div>

    <div id="status-bar">注专转  住专拽</div>
    
    <div style="padding: 0 20px;">
        <button id="start-btn" class="btn-action" onclick="initCamera()">转  注砖 </button>
    </div>

    <div id="drawer" class="drawer">
        <h2 id="animal-name" style="margin: 0; color: var(--accent);">...</h2>
        <div id="confidence" style="color: #777; font-size: 0.8rem;"></div>
        <div id="wiki-content" class="wiki-text">砖 注 转专...</div>
        <button class="btn-action" onclick="closeDrawer()">转, 砖 住专拽</button>
    </div>

    <script>
        let model, videoTrack, isProcessing = false, torchOn = false;
        const video = document.getElementById('video');

        async function initCamera() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('status-bar').innerText = "转专 爪...";

            try {
                // 专转 爪 砖驻专转 注转 住 砖专
                const constraints = {
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                //  砖 转 转 
                video.onloadedmetadata = () => {
                    video.play();
                    videoTrack = stream.getVideoTracks()[0];
                    loadModel();
                };

            } catch (err) {
                alert("砖 砖 爪.  砖砖专转 专砖转.");
                document.getElementById('status-bar').innerText = "砖转 爪";
            }
        }

        async function loadModel() {
            document.getElementById('status-bar').innerText = "注  转转...";
            model = await mobilenet.load();
            document.getElementById('status-bar').innerText = "住专拽 驻注 -  ";
            setInterval(analyze, 2500);
        }

        async function analyze() {
            if (isProcessing || !model) return;

            const predictions = await model.classify(video);
            if (predictions[0].probability > 0.6) {
                displayResult(predictions[0].className.split(',')[0], predictions[0].probability);
            }
        }

        async function displayResult(name, prob) {
            isProcessing = true;
            document.getElementById('animal-name').innerText = name;
            document.getElementById('drawer').classList.add('open');
            document.getElementById('wiki-content').innerText = "转专 注...";

            try {
                const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`);
                const data = await res.json();
                const englishText = data.extract || " 爪 注 住祝.";

                // 转专  专
                const transRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=iw&dt=t&q=${encodeURIComponent(englishText)}`);
                const transData = await transRes.json();
                const hebrewText = transData[0].map(x => x[0]).join('');

                document.getElementById('wiki-content').innerText = hebrewText;
                document.getElementById('confidence').innerText = `拽: ${(prob*100).toFixed(0)}%`;
                
                // 拽专 拽转
                speak(hebrewText);

            } catch (e) {
                document.getElementById('wiki-content').innerText = "转 " + name + "  住专 专 转专.";
                isProcessing = false;
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.substring(0, 200));
            utterance.lang = 'he-IL';
            window.speechSynthesis.speak(utterance);
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            window.speechSynthesis.cancel();
            setTimeout(() => { isProcessing = false; }, 3000);
        }

        async function toggleTorch() {
            if (!videoTrack) return;
            try {
                torchOn = !torchOn;
                await videoTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
            } catch (e) { alert("驻住  转 驻驻 "); }
        }
    </script>
</body>
</html>
